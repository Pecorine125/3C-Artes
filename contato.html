<body>

      </ul>
    </nav>
    <button id="temaToggle" aria-label="Alternar tema">üåô / ‚òÄÔ∏è</button>
  </header>

  <main>
    <section class="section-contato">
      <!-- conte√∫do original mantido -->
    </section>
  </main>

  <footer>
    <p>¬© 2025 M√∫sica nas Artes. Todos os direitos reservados.</p>
  </footer>

  <script>
    const formContato = document.getElementById("formContato");
    const resposta = document.getElementById("resposta");

    formContato.addEventListener("submit", (e) => {
      e.preventDefault();
      resposta.textContent = "Mensagem enviada com sucesso! Obrigado pelo contato.";
      resposta.setAttribute("aria-live", "polite");
      formContato.reset();
    });

    // Script de troca de tema
    const btn = document.getElementById('temaToggle');
    const temaSalvo = localStorage.getItem('tema');

    if (temaSalvo) {
      document.body.classList.add(temaSalvo);
    } else {
      document.body.classList.add('light');
    }

    btn.addEventListener('click', () => {
      if (document.body.classList.contains('light')) {
        document.body.classList.replace('light', 'dark');
        localStorage.setItem('tema', 'dark');
      } else {
        document.body.classList.replace('dark', 'light');
        localStorage.setItem('tema', 'light');
      }
    });
  </script>
</body>
